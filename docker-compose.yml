version: "3.3"

services:
  db:
    restart: always
    image: postgres:13.3-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: .docker_env
  web:
    restart: always
    build:
      context: .
      dockerfile: ./docker/local/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    links:
      - db:db
      - react:react
      - redis:redis
    env_file: .docker_env
    depends_on:
      - db
      - react
      - redis
  worker:
    restart: always
    build:
      context: .
      dockerfile: ./docker/local/Dockerfile
    command: python manage.py celery
    volumes:
      - .:/code
    links:
      - db:db
      - react:react
      - redis:redis
    env_file: .docker_env
    depends_on:
      - db
      - react
      - redis
  redis:
    image: redis
  react:
    image: node:14-alpine
    working_dir: /code
    command: sh -c "yarn install && yarn start"
    volumes:
      - ./react:/code
    ports:
      - "3000:3000"
