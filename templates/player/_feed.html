
<div class="flex flex-col gap-y-2">
  {% for match in object_list %}
    <div class="flex flex-col">
      {% include "player/_matchcard.html" %}
      <div class="flex gap-x-1">
        {% for part in match.participants.all %}
          {% if part.puuid in following_puuids %}
            <div class="text-xs px-1 py-0 rounded-md bg-black border border-blue-400 text-white">
              {{ part.get_name }}
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
