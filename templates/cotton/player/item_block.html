<div class="grid grid-rows-2 grid-cols-3 gap-1 mt-auto mb-auto">
  {% for item in items %}
    <div class="rounded border border-gray-400 w-8 h-8">
      {% if item %}
        <c-data.item-hover :item="item">
          <img class="rounded" src="{{ item.image_url }}" alt="{{item.name}}">
        </c-data.item-hover>
      {% endif %}
    </div>
  {% endfor %}
</div>
