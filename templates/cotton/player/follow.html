<c-vars class="" />

<div
  tabindex="1"
  class="
    {{ class }} swap-me
  "
>
<form
  id="follow-button-{{ summoner_id }}"
  hx-post="{% url 'player:follow' %}"
  hx-target="closest .swap-me"
  hx-swap="outerHTML"
  hx-trigger="click"
  class="cursor-pointer"
  title="follow summoner (followed summoners will show up in your feed)"
>
  {% csrf_token %}
  <input
    name="summoner_id"
    type="hidden"
    value="{{ summoner_id }}">
  <input
    name="is_follow"
    class="hidden"
    type="checkbox"
    {% if not is_follow %}
      checked
    {% endif %}
  >
  {% if is_follow %}
  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
  </svg>
  {% else %}
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
  </svg>
  {% endif %}
</form>
</div>
