{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto px-2 flex flex-col">
  <h2>Item Stats (Version {{ version }})</h2>
  <div>
    <form action="" method="get" class="forms">
      {{ filter.form.as_div }}
      <button type="submit" class="btn btn-default my-2">Search</button>
    </form>
  </div>
  <div class="flex flex-wrap gap-2 justify-center">
    {% for item in object_list %}
      <div class="w-[350px] bg-slate-800 rounded p-2 max-h-80 overflow-y-auto">
        <c-data.item-list-item :item="item" />
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
